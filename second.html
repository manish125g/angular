<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular with Controller</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="first">
    <div ng-controller="firstController">
        Hello {{ hello.title }}, Welcome to the world of Angular JS.
    </div>
    <script>
        angular.module("first", [])
            .controller("firstController", function($scope){
                $scope.hello = {};
                $scope.hello.title = "Manish";
            });
    </script>
</body>
</html>
