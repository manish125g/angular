<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form with Ajax Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div ng-app="myapp" ng-controller="form2Controller">
    <form name="form" novalidate>
        <table border="0">
            <tr>
                <th>Your First Name :</th>
                <td>
                    <input type="text" name="fname" ng-model="fname" ng-maxlength="20" required>
                    <span style="color: red;" ng-show="form.fname.$dirty && form.fname.$invalid">
                        <span ng-show="form.fname.$error.required">Please Enter Your First Name</span>
                    </span>
                </td>
            </tr>
            <tr>
                <th>Your Last Name :</th>
                <td>
                    <input type="text" name="lname" ng-model="lname" ng-maxlength="20" required>
                    <span style="color: red;" ng-show="form.lname.$dirty && form.lname.$invalid">
                        <span ng-show="form.lname.$error.required">Please Enter Your Last Name</span>
                    </span>
                </td>
            </tr>
            <tr>
                <th>Your Email :</th>
                <td>
                    <input type="email" name="email" ng-model="email" required>
                    <span style="color: red;" ng-show="form.email.$dirty && form.email.$invalid">
                        <span ng-show="form.email.$error.required">Please Enter Your Email</span>
                        <span ng-show="form.email.$error.email">Please Enter Valid Email ID</span>
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Reset" ng-click="reset()">
                </td>
                <td>
                    <input type="button" value="Submit" ng-disabled="form.fname.$dirty && form.fname.$invalid ||
                                                                       form.lname.$dirty && form.lname.$invalid ||
                                                                       form.email.$dirty && form.email.$invalid">
                </td>
            </tr>
        </table>
    </form>
</div>
<script>
    var mainapp = angular.module("myapp", []);
    mainapp.controller("form2Controller", function ($scope) {
        $scope.reset = function () {
            $scope.fname = "Manish";
            $scope.lname = "Gupta";
            $scope.email = "manish011994@gmail.com";
        }
        $scope.reset();
    })
</script>
</body>
</html>
