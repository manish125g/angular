<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Form with Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div ng-app="myapp" ng-controller="formController">
    <form name="form" novalidate>
        <table border="0" align="center">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" ng-model="fname" required/></td>
                <td colspan="2">
                    <span style="color: red;" ng-show="form.fname.$dirty && form.fname.$invalid">
                        <span ng-show="form.fname.$error.required">Please Enter Valid First Name</span>
                    </span>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" ng-model="lname" required/></td>
                <td colspan="2">
                    <span style="color: red;" ng-show="form.lname.$dirty && form.lname.$invalid">
                        <span ng-show="form.lname.$error.required">Please Enter Valid Second Name</span>
                    </span>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" ng-model="email" required/></td>
                <td colspan="2">
                    <span style="color: red;" ng-show="form.email.$dirty && form.email.$invalid">
                        <span ng-show="form.email.$error.required">Please Enter Email ID</span>
                        <span ng-show="form.email.$error.email">Please Enter Valid Email Address</span>
                    </span>
                </td>
            </tr>
            <tr>
                <td><input type="button" name="btnReset" value="Reset" ng-click="reset()"></td>
                <td><input type="button" name="btnSubmit" value="Submit" ng-click="Submit()" ng-disabled="form.fname.$dirty &&
                 form.fname.$invalid || form.lname.$dirty &&
                 form.lname.$invalid || form.email.$dirty &&
                 form.email.$invalid"></td>
            </tr>
        </table>
    </form>
</div>
<script>
    myapp = angular.module("myapp", []);

    myapp.controller("formController", function ($scope) {
        $scope.reset = function () {
            $scope.fname = "Manish";
            $scope.lname = "Gupta";
            $scope.email = "manish011994@gmail.com";
        }
        $scope.reset();
    })
</script>
</body>
</html>
