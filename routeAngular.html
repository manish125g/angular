<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular with Route</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
</head>
<body>
    <div ng-app="myapp">
        <h1>Hello This is Example of Routes</h1>
        <a href="#first">First Page</a><br/>
        <a href="#second">Second Page</a>
        <div ng-view></div>
    </div>
    <script type="text/ng-template" id="firstPage.html">
        <h1>Hello This is First Page used in Angular JS Route.</h1>
        {{ message }}
    </script>
    <script type="text/ng-template" id="secondPage.html">
        <h1>Hello This is Second Page used in AngularJS Routes</h1>
        {{ message }}
    </script>
    <script>
        var myApp = angular.module("myapp", ['ngRoute']);

        myApp.config(['$routeProvider', function($routeProvider){
            $routeProvider.
                when('/first', {
                    templateUrl:'firstPage.html',
                    controller :'firstController'
            }).
                when('/second', {
                    templateUrl:'secondPage.html',
                    controller :'secondController'
            }).
                otherwise('/first');
        }]);

        myApp.controller("firstController", function ($scope) {
            $scope.message = "This is First Page's Message";
        });
        myApp.controller("secondController", function ($scope) {
            $scope.message = "This is Second Page's Message";
        });
    </script>
</body>
</html>
