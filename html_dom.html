<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM Directives</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
    <div ng-app="mymodule">
        <h1>ng-disabled</h1>
        <p>
            <input type="checkbox" ng-model="enableDisable">Enable
            <button ng-disabled="enableDisable">Click</button>
        </p>

        <h1>ng-show</h1>
        <p>
            <input type="checkbox" ng-model="show">Show
            <button ng-show="show">Click</button>
        </p>

        <h1>ng-hide</h1>
        <p>
            <input type="checkbox" ng-model="hide">Enable
            <button ng-hide="hide">Click</button>
        </p>

        <h1>ng-click</h1>
        <p>
            Total Click : {{ clickCounter }}
        </p>
        <button ng-click="clickCounter = clickCounter+1">Click</button>
    </div>
</body>
<script>
    var myapp = angular.module("mymodule", []);
</script>
</html>
